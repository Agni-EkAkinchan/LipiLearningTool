function devaNewlipimap(y, knownLipi, newLipi, cALearn, level) {
  var devaChar;
  var devaLine;
  var i;
  var j;
  var cO = [];
  var cT = [];
  var fromLipi;
  switch(knownLipi) {
    case 'DEVA':
      fromLipi = DEVA;
      break;
    case 'GUJ':
      fromLipi = GUJ;
      break;
    case 'BEN':
      fromLipi = BEN;
      break;
    default:
      fromLipi = NA;
  }
  var learnLipi;
  switch(newLipi) {
    case 'DEVA':
      learnLipi = DEVA;
      break;
    case 'GUJ':
      learnLipi = GUJ;
      break;
    case 'BEN':
      learnLipi = BEN;
      break;
    default:
      learnLipi = NA;
  }
  for (i = 0; i < y.length; i++) {
    devaLine = y[i];
    for (j = 0; j < devaLine.length; j++) {
      devaChar = devaLine[j];
      if (cALearn == "ALL") {
        toConvert = fromLipi;
      } else {
         toConvert = cALearn + MATRAALL;
      }
      var learnCharI =  toConvert.indexOf(devaChar);

        case -1:
          cT += devaChar;
          if (level == "2") {
            cO += devaChar;
            if (WHITESPACE.indexOf(devaChar) != -1) {
              cT += cO;
              cO = [];
            }
          }
          break;
        default:
          var devaI = fromLipi.indexOf(devaChar);
          switch(devaI) {
            case -1:
              cT += devaChar;
              break;
            default:
              if (cALearn != "ALL") {
                if (MATRAALL.indexOf(devaChar) != -1) {
                  if (MATRAALL.indexOf(devaLine[j-1]) != -1) {
                    if (cALearn.indexOf(devaLine[j-2]) == -1 || VIRAMAALL.indexOf(devaLine[j-3]) != -1) {

                      break;
                    } else {
                      if (learnLipi[devaI] == '') {
                        cT += devaChar;
                      } else {
                        cT += learnLipi[devaI];
                      }
                    }
                  }
                  else if (cALearn.indexOf(devaLine[j-1]) == -1 || VIRAMAALL.indexOf(devaLine[j-2]) != -1) {

                    break;
                  } else {
                    if (learnLipi[devaI] == '') {
